<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/molecules/style.css">
  <title>kansai-ug</title>
</head>
<body>
  <h1 class="heading">Molecules <small>分子</small></h1>
  <p class="lead">
    /* 原子がくっついてできる最小の単位 */
    <br>
    /* コンポーネントとしての再利用性が高い */
  </p>

  <div class="wrapper">

    <h2 class="subheading">Search field</h2>
    <div class="search-field">
      <label for="keywordInput" class="label">SEARCH THE SITE</label>
      <div class="search-form">
        <input type="text" id="keywordInput" placeholder="ENTER KEYWORD" class="input">
        <a class="btn" href="">SEARCH</a>
      </div>
    </div>

    <h2 class="subheading">Name field</h2>
    <div class="name-field">
      <label for="name" class="label">Name</label>
      <div class="search-form">
        <input type="text" id="name" placeholder="Enter your name" class="input">
      </div>
    </div>

    <h2 class="subheading">Nav</h2>
    <nav class="nav">
      <ul>
        <li class="nav-item"><a href="">Home</a></li>
        <li class="nav-item"><a href="">About</a></li>
        <li class="nav-item"><a href="">Blog</a></li>
        <li class="nav-item"><a href="">Contact</a></li>
      </ul>
    </nav>

    <h2 class="subheading">Media</h2>
    <iframe class="movie" width="560" height="315" src="https://www.youtube.com/embed/1hESTbW49KQ" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function lrPage() {
      if(event.keyCode == 37) location.href = "./atoms.html";
      if(event.keyCode == 39) location.href = "./organisms.html";
    }
    window.document.onkeydown = lrPage;
  </script>
</body>
</html>
